<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Goofy Mad Libs</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container top-container">
      <h3>Let's Play Goofy Mad Libs!</h3>
      <button id="submitButton" class="btn">Start Mad Lib</button>
    </div>

    <div class="container middle-container">
      <h3>Words You've Entered:</h3>
      <div class="word-list"></div>
      <div id="promptText"></div>
      <input type="text" id="wordInput" placeholder="Enter a word" style="display: none;">
    </div>

    <div class="container bottom-container">
      <h3>Your Goofy Mad Lib:</h3>
      <div class="story-container"></div>
    </div>
  </body>
</html>
